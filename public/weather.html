<head>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hive Nova Technologies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="hives.html">Hives</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="weather.html">Weather</a></li>
                    <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>

                    <li class="nav-item"><a class="nav-link" href="/tips">Tips</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Weather</h3>
            <a href="/" class="btn btn-outline-secondary">Dashboard</a>
        </div>
        <div class="card">
            <div class="card-body">
                <div id="weatherSummary">Loading...</div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        function loadWeather(){
            fetch('/api/weather/current')
                .then(r => r.json())
                .then(d => {
                    const w = d.weather || {};
                    document.getElementById('weatherSummary').textContent = `Temp: ${w.temp_c}Â°C, Humidity: ${w.humidity}%, ${w.condition}`;
                })
                .catch(() => (document.getElementById('weatherSummary').textContent = 'Failed to load'));
        }
        loadWeather();
        setInterval(loadWeather, 60000);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
