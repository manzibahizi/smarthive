<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Detail - Hive Nova Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/style.css?v=2" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hive Nova Technologies</a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 id="title">Hive</h3>
            <a class="btn btn-outline-secondary" href="hives.html">Back to Hives</a>
        </div>
        <div id="summary" class="row g-3 mb-3">
            <div class="col-md-3"><div class="card"><div class="card-body"><div class="small text-muted">Temperature</div><div class="h4" id="temp">--</div></div></div></div>
            <div class="col-md-3"><div class="card"><div class="card-body"><div class="small text-muted">Humidity</div><div class="h4" id="hum">--</div></div></div></div>
            <div class="col-md-3"><div class="card"><div class="card-body"><div class="small text-muted">Weight</div><div class="h4" id="wt">--</div></div></div></div>
            <div class="col-md-3"><div class="card"><div class="card-body"><div class="small text-muted">Gas</div><div class="h4" id="gas">--</div></div></div></div>
        </div>
        <div class="card"><div class="card-body">
            <h5 class="mb-3">Trend</h5>
            <canvas id="trend"></canvas>
        </div></div>
    </div>
    <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    async function load(){
        const res = await fetch(`/api/hives/${id}`);
        if(!res.ok) return;
        const d = await res.json();
        const h = d.hive || {};
        document.getElementById('title').textContent = `Hive ${h.id}: ${h.name||''}`;
        document.getElementById('temp').textContent = `${h.temperature}°C`;
        document.getElementById('hum').textContent = `${h.humidity}%`;
        document.getElementById('wt').textContent = `${h.weight}kg`;
        document.getElementById('gas').textContent = `${h.gas_ppm} ppm`;
        const ctx = document.getElementById('trend').getContext('2d');
        const labels = (h.history||[]).map(x=>x.time);
        const tdata = (h.history||[]).map(x=>x.temperature);
        const gdata = (h.history||[]).map(x=>x.gas_ppm);
        new Chart(ctx, { type:'line', data: { labels, datasets:[
            { label:'Temperature (°C)', data:tdata, borderColor:'rgb(75,192,192)', tension:.1 },
            { label:'Gas (ppm)', data:gdata, borderColor:'rgb(220,53,69)', tension:.1 }
        ]}, options:{ responsive:true }});
    }
    load();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
