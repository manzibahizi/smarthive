<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hive Nova Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css?v=2" rel="stylesheet">
</head>
<body class="login-bg" style="min-height:100vh; display:flex; align-items:center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-3 text-center">Hive Nova Technologies</h3>
                        <p class="text-muted text-center">Sign in to continue</p>
                        <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input id="username" type="text" class="form-control" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="mt-3 mb-0 small text-muted">Accounts are created by the system admin.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const form = new FormData(this);
        const res = await fetch('/api/auth/login', { method: 'POST', body: form });
        const data = await res.json().catch(()=>({status:'error'}));
        if (data && data.status === 'success') {
            // simple session flag via helper
            // Hit /api/auth/me to verify, then redirect
            window.location.href = '/';
        } else {
            const box = document.getElementById('loginAlert');
            box.textContent = (data && data.message) ? data.message : 'Invalid credentials';
            box.classList.remove('d-none');
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
