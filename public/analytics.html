<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Hive Nova Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/style.css?v=2" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hive Nova Technologies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="hives.html">Hives</a></li>
                    <li class="nav-item"><a class="nav-link" href="weather.html">Weather</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="analytics.html">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tips">Tips</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Analytics</h3>
            <a href="/" class="btn btn-outline-secondary">Dashboard</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card"><div class="card-body"><h5>Gas (ppm)</h5><canvas id="gasChart"></canvas></div></div>
            </div>
            <div class="col-md-6">
                <div class="card"><div class="card-body"><h5>Temperature Trend</h5><canvas id="temperatureChart"></canvas></div></div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
        const gasCtx = document.getElementById('gasChart').getContext('2d');
        const gasChart = new Chart(gasCtx, { type: 'line', data: { labels: [], datasets: [{ label:'Gas (ppm)', data: [], borderColor: 'rgb(220,53,69)', tension: 0.1 }] }, options: { responsive:true }});
        const tempCtx = document.getElementById('temperatureChart').getContext('2d');
        const tempChart = new Chart(tempCtx, { type: 'line', data: { labels: ['6am','9am','12pm','3pm','6pm','9pm'], datasets: [{ label:'Temperature (Â°C)', data: [22,24,26,25,23,21], borderColor:'rgb(75,192,192)', tension:0.1 }] }, options: { responsive:true }});
        function tick(){
            fetch('/api/sensors/gas').then(r=>r.json()).then(d=>{
                const value = d.value||0; const label = new Date().toLocaleTimeString();
                gasChart.data.labels.push(label); gasChart.data.datasets[0].data.push(value);
                if(gasChart.data.labels.length>12){ gasChart.data.labels.shift(); gasChart.data.datasets[0].data.shift(); }
                gasChart.update();
            }).catch(()=>{});
        }
        tick(); setInterval(tick,60000);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
